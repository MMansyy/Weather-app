<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="imgs/logo@2x.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg py-4">
        <div class="container-lg">
            <a class="navbar-brand " href="#">
                <div class="d-flex justify-content-center align-items-center overflow-hidden ">
                    <img src="imgs/logo@2x.png" alt="Logo" width="64" height="38"
                        class="d-inline-block align-text-bottom">
                    <p class="fs-6 mx-2 mt-3 text-white">Weather</p>
                </div>
            </a>
            <button class="navbar-toggler my-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-auto flex-grow-0" id="navbarNav">
                <ul class="navbar-nav d-flex gap-4">
                    <li class="nav-item mx-0 ">
                        <a class="nav-link px-3 special active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-0">
                        <a class="nav-link px-3 special" href="#">News</a>
                    </li>
                    <li class="nav-item mx-0">
                        <a class="nav-link px-3 special" href="#">Live camera</a>
                    </li>
                    <li class="nav-item mx-0">
                        <a class="nav-link px-3 special" href="#">Photos</a>
                    </li>
                    <li class="nav-item mx-0">
                        <a class="nav-link px-3 special" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section id="hero" class="">
        <div class="container-lg position-relative">
            <input class="w-100 text-light p-3 rounded-5 hero-input mt-5" id="search-area" type="text"
                placeholder="Find your location">
            <button class="btn position-absolute rounded-pill hero-btn" id="searchButton">Find</button>
        </div>
        <div class="container-lg">
            <div id="weather-details" class="row g-0">
            </div>
        </div>
    </section>
    <footer class="py-5 mt-4">
        <div class="container-lg">
            <div class="row">
                <div class="col-12">
                    <div class="row align-items-center">
                        <div class="col-lg-8">
                            <div class=" position-relative">
                                <input type="text" id="contactus" placeholder="Enter Your Email to Suubscribe..."
                                    class="w-100 rounded-pill p-3">
                                <button class="btn position-absolute rounded-pill footer-btn "
                                    id="subscribe">subscribe</button>
                            </div>
                        </div>

                        <div class="col-lg-4 d-flex gap-2 icons mt-4 mt-lg-0">
                            <a href="#" target="_blank" class="text-decoration-none">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <a href="#" target="_blank" class="text-decoration-none">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <a href="#" target="_blank" class="text-decoration-none">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </a>
                            <a href="#" target="_blank" class="text-decoration-none">
                                <i class="fa-brands fa-pinterest"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-4 footer-text">
                    <p>Copyright 2025. Designed by Muhammed Hussein. All rights reserved</p>
                </div>
            </div>
        </div>
    </footer>



    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7763708743.js" crossorigin="anonymous"></script>
</body>

</html>
